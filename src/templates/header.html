<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Fast Task Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{{ url_for('static', path='favicon.ico') }} " type="image/x-icon">
    {% block head %}{% endblock %}
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <a href="/">
                    <i class="fas fa-tasks"></i>
                    <span>Fast Task Tracker</span>
                </a>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="/" class="{% if active_page == 'home' %}active{% endif %}">Home</a></li>
                    <li><a href="/tasks" class="{% if active_page == 'tasks' %}active{% endif %}">Tasks</a></li>
                    <li><a href="/auth" class="{% if active_page == 'auth' %}active{% endif %}">Account</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="content-container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Fast Task Tracker - Stay productive!</p>
        </div>
    </footer>

    <script src="{{ url_for('static', path='main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
